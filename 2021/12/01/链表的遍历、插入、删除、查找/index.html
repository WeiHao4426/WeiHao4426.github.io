ss="line"></span><br><span class="line"></span><br><span class="line">void display(NODE * head)</span><br><span class="line">&#123;</span><br><span class="line">    if(head == NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;空\n&quot;);</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    NODE * pNODE;</span><br><span class="line">    int i = 1;</span><br><span class="line">    for(pNODE = head;pNODE != NULL;pNODE = pNODE -&gt;next)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;NO:%d--address:%p,value:%4d,next:%p\n&quot;,</span><br><span class="line">               i,pNODE,pNODE-&gt;value,pNODE-&gt;next);</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">NODE * putin(NODE * head,int newnumber)</span><br><span class="line">&#123;</span><br><span class="line">    if(head == NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;空\n&quot;);</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    NODE * newnode;</span><br><span class="line">    NODE * current; NODE * front;</span><br><span class="line">    for( front = NULL,current = head;</span><br><span class="line">    current-&gt;next != NULL;</span><br><span class="line">    front = current,current = current-&gt;next)</span><br><span class="line">    &#123;</span><br><span class="line">        if(current-&gt;value &gt;= newnumber &amp;&amp; front-&gt;value &lt;=newnumber)</span><br><span class="line">        &#123;</span><br><span class="line">            newnode = malloc(sizeof(NODE));</span><br><span class="line">            newnode-&gt;next = current;</span><br><span class="line">            newnode-&gt;value = newnumber;</span><br><span class="line">            front-&gt;next = newnode;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return head;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">NODE * deletenum(int deletenumber,NODE * head)</span><br><span class="line">&#123;</span><br><span class="line">    if(head == NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;空\n&quot;);</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    NODE * current;</span><br><span class="line">    NODE * front;</span><br><span class="line">    for(front = NULL,current = head;</span><br><span class="line">    current-&gt;next != NULL;</span><br><span class="line">    front = current,current = current-&gt;next)</span><br><span class="line">    &#123;</span><br><span class="line">        if(current-&gt;value == deletenumber)</span><br><span class="line">        &#123;</span><br><span class="line">            front-&gt;next = current-&gt;next;</span><br><span class="line">            free(current);</span><br><span class="line">            current = front-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return head;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void selectnum(int selectnumber,NODE * head)</span><br><span class="line">&#123;</span><br><span class="line">    if(he
